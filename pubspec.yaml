name: a_job
description: A gig work platform where users can work jobs posted by the community, businesses, or the government.
version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State management
  provider: ^6.1.0
  flutter_riverpod: ^2.3.2

  # HTTP requests
  dio: ^5.1.0

  # JSON serialization
  json_annotation: ^4.8.0

  # Form validation
  flutter_form_builder: ^8.0.0

  # Firebase for backend services
  firebase_core: ^2.18.0
  firebase_auth: ^4.9.0
  cloud_firestore: ^4.9.0
  firebase_storage: ^11.0.9
  firebase_messaging: ^14.1.2
  firebase_analytics: ^11.0.9

  # Local storage
  shared_preferences: ^2.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # State persistence
  hydrated_bloc: ^9.0.0
  path_provider: ^2.1.0

  # Dependency injection
  get_it: ^7.2.0
  injectable: ^1.5.1

  # Routing
  auto_route: ^6.5.0
  go_router: ^6.4.1

  # Animations
  flutter_animate: ^4.0.0

  # UI Components
  fluttertoast: ^8.2.0
  flutter_spinkit: ^5.2.0
  modal_progress_hud_nsn: ^1.2.0

  # Image picker
  image_picker: ^1.0.0

  # File handling
  file_picker: ^5.0.0
  open_file: ^3.2.1

  # Responsive design
  responsive_framework: ^0.1.0
  flutter_screenutil: ^5.6.0

  # Connectivity
  connectivity_plus: ^3.0.1

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0

  # Notifications
  flutter_local_notifications: ^14.0.0

  # Payment processing (example: Stripe)
  flutter_stripe: ^9.0.0

  # Maps
  google_maps_flutter: ^2.3.0
  geolocator: ^8.4.0

  # Linting
  lint: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.0
  flutter_native_splash: ^2.3.0
  build_runner: ^2.4.5
  json_serializable: ^6.5.0
  mockito: ^5.2.0
  pedantic: ^1.11.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter_native_splash:
  color: "#42a5f5"
  image: assets/splash/splash.png
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/splash/
    - assets/fonts/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic